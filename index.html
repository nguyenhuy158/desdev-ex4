<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My learn...</title>

        <link
            rel="icon"
            href="https://image.flaticon.com/icons/png/512/2371/2371580.png"
        />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./styles/render.css" />
    </head>

    <body>
        <!-- card -->
        <div class="card">
            <!-- author -->
            <div class="card__author">
                <div class="card__author__img">
                    <img src="./imgs/logo.jpg" alt="logo" />
                </div>
                <div class="card__author__info">
                    <h3 class="name">Alain Ducasse</h3>
                    <p class="address">25 Avenue Montaigne, Paris</p>
                </div>
            </div>

            <!-- img-show -->
            <div class="card__img">
                <img src="./imgs/image-dish.jpg" alt="meal" />
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipiscing elit.
                </p>
            </div>

            <!-- user choose -->
            <div class="card__user-choose">
                <div>
                    <button class="user__book">Book NOW</button>
                    <a href="#" class="user__detail">see detail</a>
                </div>
                <div class="user__more">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
        <!-- other/ -->
        <div></div>
        <script src="./scripts/script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
